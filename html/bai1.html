<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
    <link rel = "stylesheet"  href = "../css/bootstrap.min.css">
    <script scr = "../js/jquery-3.7.1.min.js"></script>
    <script scr = "../js/jquery-3.7.1.min.js"></script>
    <script scr ="../js/bootstrap.js"></script>
    <script>
   function inputStudent(){
    let maSv = prompt("Nhập mã sinh viên");
    let hoTen = prompt("Nhập tên sinh viên");
    let lop = prompt("Lớp");
    if (maSv && hoTen && lop !=null){
        let table = document.getElementById("studentList");
        let row = table.insertRow(2);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);

        cell1.innerHTML = maSv;
        cell2.innerHTML = hoTen;
        cell3.innerHTML = lop;

    }else{
        alert("Vui lòng không để trống!");
    }

   }
    </script>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        table,th,td{
            border: 1px solid black;
            font-size: 18px;
        }
        th,td{
            padding-inline: 40px;
        }
        th{
            font-size: 20px;
            text-transform: uppercase;
            color: #e288a2;
        }
    </style>
</head>
<body>
    <table id="studentList">
    <tr>
        <th colspan="3">Danh sách sinh viên</th>
    </tr>
    <tr>
        <td>MSSV</td>
        <td>Tên</td>
        <td>Lớp</td>
    </tr>

    </table>
    <div>
        <button onclick="inputStudent()" id="btnInput" type="button">Nhập sinh viên</button>
    </div>

</body>
</html>
